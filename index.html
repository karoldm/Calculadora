<!DOCTYPE>

<html>

    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <main id="calc">
            <output id="display"></output>
            <div id="buttons">
                <div class="btn">%</div>
                <div class="btn">CE</div>
                <div class="btn">C</div>
                <div class="btn">Del</div>
        
                <div class="btn">1/x</div>
                <div class="btn">x²</div>
                <div class="btn">√x</div>
                <div class="btn">÷</div>
           
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">x</div>
          
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
    
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
    
                <div class="btn">+/-</div>
                <div class="btn">0</div>
                <div class="btn">,</div>
                <div class="btn">=</div>
            </div>
        </main>
        <script src="scripts/controller/calcController.js" ></script>
        <script src="scripts/calc.js" ></script>    </body>
    </body>
</html>
